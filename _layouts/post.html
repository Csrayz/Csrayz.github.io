---
layout: default
---

<section class="post">
  {{ content }}
</section>
<section class="meta">
  <br />
  <br />
  <span>
    <a {% if page.next %} href="{{ site.url }}{{ page.next.url }}" class="pageNav" {% endif %} {% unless page.next %}
      class="pageNavInvalid" {% endunless %}>Previous</a>
    &nbsp;&nbsp;&nbsp;
    <a {% if page.previous %} href="{{ site.url }}{{ page.previous.url }}" class="pageNav" {% endif %} {% unless
      page.previous %} class="pageNavInvalid" {% endunless %}>Next</a>
  </span>
  <hr>
  <span class="author">
    <a href="/about/">{{ site.author }}</a>
  </span>
  <span class="time">
    /
    <time datetime="{{ page.date | date:" %Y-%m-%d" }}">{{ page.date | date:"%Y-%m-%d" }}</time>
  </span>
  <br />
  <span class="license">
    <p xmlns:cc="http://creativecommons.org/ns#">This work is licensed under <a
        href="http://creativecommons.org/licenses/by-nc/4.0/?ref=chooser-v1" target="_blank"
        rel="license noopener noreferrer" style="display:inline-block;">CC BY-NC 4.0</a></p>
  </span>
  {% if page.tags %}
  <span class="tags">
    tagged with
    {% for tag in page.tags %}
    <a href="/tags/#{{ tag }}" title="{{ tag }}">{{ tag }}</a>&nbsp;
    {% endfor %}
  </span>
  {% endif %}
</section>
